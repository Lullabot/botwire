<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <title>{{site.site_name}} {% if page.display != "home" %}- {{page.title}}{% endif %}</title>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel='stylesheet' href='{{site.baseurl}}/css/style.css' type='text/css' />
        <script src='{{site.baseurl}}/js/all.js'></script>
        
        <!--[if lt IE 9]>
          <script src="{{site.baseurl}}/js/ie.js"></script>
        <![endif]-->
        
    </head>
    <body class="{{page.display}}-display {{page.layout_type}} {% if page.display != 'home' %}not-front{% endif %}">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="page">
          <header class="global-header">
              <div class="header-content">
                {% include component.html component="logo" element="h1" %}
                {% include component.html component="nav-primary" type="navigation" element="nav" class="global-nav" id="nav" role="navigation"  %}
              </div>
          </header> <!-- /.global-header --> 
          <main id="container" class="main" role="main">
            {{content}}
          </main> <!-- /.main -->
        
          <footer class="global-footer">
            {% include component.html component="legal" %}
          </footer> <!-- /.global-footer -->
        </div> <!-- /#page -->
   

        <script>
            
            // Google Analytics: change UA-XXXXX-X to be your site's ID.
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
            
            // Responsive nav
            var nav = responsiveNav("#nav");
            
        </script>
    </body>
</html>
